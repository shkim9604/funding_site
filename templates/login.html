{% extends "base.html"%} <!-- base.html에 상속받음-->
{% block contents %}
<div class="row mt-5 bg-light" style="width: 500px; margin: auto">
    <div class="col-12 text-center" style="background-color: transparent">
        <h1>로그인</h1>
    </div>
    <div class="row mt-5" style="width: 100%;margin: auto;height: 500px">
        <div class="col-12">
            <form method="post" action=".">
                {% csrf_token %}
              <div class="form-label-group">
                  <label for="inputEmail">이메일</label>
                  <input type="email" id="email" name="email"class="form-control" placeholder="이메일" required="" autofocus="">
              </div>
              <div class="form-label-group">
                  <label for="inputPassword">비밀번호</label>
                  <input type="password" id="password" name="password"class="form-control" placeholder="비밀번호" required="">
              </div>
              <div class="mb-3">
                <a href="/register" class="text-center mt-2" style="margin-bottom: 10px">아이디가 없다면?</a>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
            </form>
            {% if error %}
                <p style="color: red">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
