{% extends "base.html"%} <!-- base.html에 상속받음-->

{% block contents %}
<div  class="row mt-5 bg-light" style="width: 500px; margin: auto">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
    <div class="row mt-5" style="width: 100%;margin: auto;height: 500px">
        <div class="col-12">
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-label-group">
                      <label for="inputEmail">이름</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="이름" required="" autofocus="">
                    </div>
                    <div class="form-label-group">
                      <label for="inputEmail">이메일</label>
                      <input type="email" id="Email" name="Email" class="form-control" placeholder="이메일" required="" autofocus="">
                    </div>
                    <div class="form-label-group">
                      <label for="inputEmail">비밀번호</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required="" autofocus="">
                    </div>
                    <div class="form-label-group">
                      <label for="inputEmail">비밀번호 확인</label>
                      <input type="password" id="re-password" name="re-password" class="form-control" placeholder="비밀번호 확인" required="" autofocus="">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
            {% if error  %}
                <p style="color: red">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
